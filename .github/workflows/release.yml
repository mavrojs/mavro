name: Publish to npm

on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # You can set your node version here
          cache: 'npm'

      - name: Set Git user
        run: |
          git config --global user.email "otmannj56@gmail.com"
          git config --global user.name "iietmoon"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm run build

      # Step 4: Bump the version using standard-version
      - name: Bump version
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: git_changes
        run: |
          git status
          git diff-index --quiet HEAD || echo "changes"

      # Step 7: Commit and push only if there are changes
      - name: Commit new version
        if: steps.git_changes.outputs.changes == 'changes'
        run: |
          git add .
          git commit -m "chore(release): bump version [skip ci]"
          git push origin release

      # Publish to npm
      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
