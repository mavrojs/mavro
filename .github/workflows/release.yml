name: Release on [push, merge] to release branch

on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build the project
        run: npm run build

      # Set Git user
      - name: Set Git user
        run: |
          git config --global user.email "otmannj56@gmail.com"
          git config --global user.name "iietmoon"

      # Run standard-version to bump version and generate changelog
      - name: Run standard-version
        run: npm run release

      # Commit and push version bump changes
      - name: Commit version bump
        run: |
          git add .
          git commit -m "chore(release): version bump"
          git push --follow-tags origin release
        continue-on-error: true  # Avoid failing if there's nothing to commit

      # Publish to npm
      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
